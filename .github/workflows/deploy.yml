name: Deploy to VPS

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: string

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: prod
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - name: Create deployment archive
        run: |
          # Create unique archive name with timestamp
          ARCHIVE_NAME="deployment-$(date +%s).tar.gz"
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV
          
          # Create archive in /tmp to avoid "file changed as we read it" error
          tar --exclude='.git' \
              --exclude='node_modules' \
              --exclude='dist' \
              --exclude='tests' \
              --exclude='test-*' \
              --exclude='playwright-report' \
              --exclude='test-results' \
              --exclude='.env*' \
              -czf "/tmp/$ARCHIVE_NAME" .
          
          # Move archive to workspace for SCP
          mv "/tmp/$ARCHIVE_NAME" "./$ARCHIVE_NAME"
          
          echo "Created archive: $ARCHIVE_NAME"
      
      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "${{ env.ARCHIVE_NAME }}"
          target: "/tmp/"
      
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          ARCHIVE_NAME: ${{ env.ARCHIVE_NAME }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: ARCHIVE_NAME
          script: |
            set -e
            
            # Clean old deployment archives from /tmp
            rm -f /tmp/deployment*.tar.gz 2>/dev/null || true
            
            # Define deployment path (hardcoded)
            DEPLOY_PATH="/home/ubuntu/docker/wireguard-config-manager"
            
            # Create deployment directory if it doesn't exist
            mkdir -p "$DEPLOY_PATH"
            
            # Backup current deployment (if exists)
            if [ -d "$DEPLOY_PATH/backup" ]; then
              rm -rf "$DEPLOY_PATH/backup"
            fi
            
            # Backup .env to preserve it (if exists)
            if [ -f "$DEPLOY_PATH/.env" ]; then
              echo "Found .env file, backing up..."
              cp "$DEPLOY_PATH/.env" "/tmp/.env.backup"
            else
              echo "Warning: .env file not found at $DEPLOY_PATH/.env"
              echo "Will proceed without .env backup"
            fi
            
            # Create backup of current files (except .env file)
            if [ -f "$DEPLOY_PATH/docker-compose.yml" ]; then
              mkdir -p "$DEPLOY_PATH/backup"
              rsync -a --exclude='.env' "$DEPLOY_PATH/" "$DEPLOY_PATH/backup/" || true
            fi
            
            # Remove old files (except .env backup)
            cd "$DEPLOY_PATH"
            echo "Cleaning deployment directory..."
            find . -mindepth 1 -maxdepth 1 ! -name 'backup' -exec rm -rf {} + 2>/dev/null || true
            
            # Extract new files
            echo "Extracting files to: $(pwd)"
            echo "Using archive: /tmp/$ARCHIVE_NAME"
            tar -xzf "/tmp/$ARCHIVE_NAME"
            rm "/tmp/$ARCHIVE_NAME"
            
            # Verify extraction
            echo "=== Files after extraction ==="
            ls -la docker-compose.yml 2>&1 || echo "docker-compose.yml not found!"
            head -5 docker-compose.yml 2>&1 || echo "Cannot read docker-compose.yml"
            echo "=============================="
            
            # Restore .env file (if it was backed up)
            if [ -f "/tmp/.env.backup" ]; then
              echo "Restoring .env from backup..."
              cp "/tmp/.env.backup" "$DEPLOY_PATH/.env"
              rm "/tmp/.env.backup"
            else
              echo "No .env backup found, skipping restore"
            fi
            
            # DEBUG: Show where we are and what's here
            echo "=== DEBUG: Current location and files ==="
            pwd
            echo "Files in current directory:"
            ls -la | head -20
            echo "Checking for .env in current dir:"
            test -f ./.env && echo ".env EXISTS" || echo ".env NOT FOUND"
            if [ -f ./.env ]; then
              echo "Size of .env: $(stat -f%z .env 2>/dev/null || stat -c%s .env 2>/dev/null) bytes"
            fi
            echo "Checking for docker-compose.yml:"
            test -f ./docker-compose.yml && echo "docker-compose.yml EXISTS" || echo "docker-compose.yml NOT FOUND"
            echo "========================================"
            
            # Stop and remove old containers
            cd "$DEPLOY_PATH"
            echo "After cd to deploy path, now at: $(pwd)"
            docker compose down || true
            
            # Create .env file with secrets from GitHub
            cat > .env << EOF
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
            SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
            ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}
            IMPORT_DIR=${{ secrets.IMPORT_DIR }}
            NODE_ENV=production
            HOST=0.0.0.0
            PORT=4321
            EOF
            
            echo "✓ Created .env file from GitHub secrets"
            
            # Export environment variables for docker-compose build
            export SUPABASE_URL="${{ secrets.SUPABASE_URL }}"
            export SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}"
            
            # Build and start new containers with --no-cache to ensure fresh build
            docker compose build --no-cache
            docker compose up -d
            
            # Clean up old Docker images
            docker image prune -f
            
            # Show container status
            docker compose ps
            
            echo "✓ Deployment completed successfully!"
            echo "✓ Application is running on port 4321"

