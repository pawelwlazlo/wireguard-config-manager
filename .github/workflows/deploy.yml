name: Deploy to VPS

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: string

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: prod
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - name: Create deployment archive
        run: |
          # Create archive in /tmp to avoid "file changed as we read it" error
          tar --exclude='.git' \
              --exclude='node_modules' \
              --exclude='dist' \
              --exclude='tests' \
              --exclude='test-*' \
              --exclude='playwright-report' \
              --exclude='test-results' \
              --exclude='.env*' \
              -czf /tmp/deployment.tar.gz .
          
          # Move archive to workspace for SCP
          mv /tmp/deployment.tar.gz ./deployment.tar.gz
      
      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "deployment.tar.gz"
          target: "/tmp/"
      
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            
            # Define deployment path
            DEPLOY_PATH="${{ secrets.VPS_PATH }}"
            
            # Create deployment directory if it doesn't exist
            mkdir -p "$DEPLOY_PATH"
            
            # Backup current deployment (if exists)
            if [ -d "$DEPLOY_PATH/backup" ]; then
              rm -rf "$DEPLOY_PATH/backup"
            fi
            
            # Backup .env to preserve it (if exists)
            if [ -f "$DEPLOY_PATH/.env" ]; then
              echo "Found .env file, backing up..."
              cp "$DEPLOY_PATH/.env" "/tmp/.env.backup"
            else
              echo "Warning: .env file not found at $DEPLOY_PATH/.env"
              echo "Will proceed without .env backup"
            fi
            
            # Create backup of current files (except .env file)
            if [ -f "$DEPLOY_PATH/docker-compose.yml" ]; then
              mkdir -p "$DEPLOY_PATH/backup"
              rsync -a --exclude='.env' "$DEPLOY_PATH/" "$DEPLOY_PATH/backup/" || true
            fi
            
            # Extract new files
            cd "$DEPLOY_PATH"
            tar -xzf /tmp/deployment.tar.gz
            rm /tmp/deployment.tar.gz
            
            # Restore .env file (if it was backed up)
            if [ -f "/tmp/.env.backup" ]; then
              echo "Restoring .env from backup..."
              cp "/tmp/.env.backup" "$DEPLOY_PATH/.env"
              rm "/tmp/.env.backup"
            else
              echo "No .env backup found, skipping restore"
            fi
            
            # Fix .dockerignore - remove pnpm-lock.yaml if it exists
            if [ -f "$DEPLOY_PATH/.dockerignore" ]; then
              sed -i '/^pnpm-lock\.yaml$/d' "$DEPLOY_PATH/.dockerignore"
              echo "Fixed .dockerignore by removing pnpm-lock.yaml"
            fi
            
            # Install Node.js if not present
            which node || curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash - && sudo apt-get install -y nodejs
            
            # Install pnpm globally using npm with sudo
            which pnpm || sudo npm install -g pnpm
            
            # Install dependencies
            pnpm install --frozen-lockfile
            
            # Build application
            pnpm run build
            
            # Stop old process if running
            pkill -f "node.*dist/server/entry.mjs" || true
            
            # Start application in background
            nohup node dist/server/entry.mjs > app.log 2>&1 &
            
            # Wait a bit and check if it's running
            sleep 2
            if pgrep -f "node.*dist/server/entry.mjs" > /dev/null; then
              echo "Deployment completed successfully!"
              echo "Application is running on port 4321"
              echo "View logs: tail -f $DEPLOY_PATH/app.log"
            else
              echo "ERROR: Application failed to start"
              tail -n 50 "$DEPLOY_PATH/app.log"
              exit 1
            fi

