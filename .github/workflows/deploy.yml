name: Deploy to VPS

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: string

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: prod
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - name: Create deployment archive
        run: |
          # Create archive in /tmp to avoid "file changed as we read it" error
          tar --exclude='.git' \
              --exclude='node_modules' \
              --exclude='dist' \
              --exclude='tests' \
              --exclude='test-*' \
              --exclude='playwright-report' \
              --exclude='test-results' \
              --exclude='.env*' \
              -czf /tmp/deployment.tar.gz .
          
          # Move archive to workspace for SCP
          mv /tmp/deployment.tar.gz ./deployment.tar.gz
      
      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "deployment.tar.gz"
          target: "/tmp/"
      
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            
            # Define deployment path
            DEPLOY_PATH="${{ secrets.VPS_PATH }}"
            
            # Create deployment directory if it doesn't exist
            mkdir -p "$DEPLOY_PATH"
            
            # Backup current deployment (if exists)
            if [ -d "$DEPLOY_PATH/backup" ]; then
              rm -rf "$DEPLOY_PATH/backup"
            fi
            
            # Create backup of current files (except env directory)
            if [ -f "$DEPLOY_PATH/docker-compose.yml" ]; then
              mkdir -p "$DEPLOY_PATH/backup"
              rsync -a --exclude='env' "$DEPLOY_PATH/" "$DEPLOY_PATH/backup/" || true
            fi
            
            # Extract new files
            cd "$DEPLOY_PATH"
            tar -xzf /tmp/deployment.tar.gz
            rm /tmp/deployment.tar.gz
            
            # Ensure env directory exists
            mkdir -p "$DEPLOY_PATH/env"
            
            # Stop and remove old containers
            docker-compose down || true
            
            # Build and start new containers
            docker-compose up --build -d
            
            # Clean up old Docker images
            docker image prune -f
            
            # Show container status
            docker-compose ps
            
            echo "Deployment completed successfully!"
            echo "Application is running on port 4321"

