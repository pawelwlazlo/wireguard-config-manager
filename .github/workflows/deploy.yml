name: Deploy to VPS

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
  
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    environment: prod
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
      
      - name: Copy docker-compose.yml to VPS
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Copy only docker-compose.yml
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            docker-compose.yml \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/ubuntu/docker/wireguard-config-manager/
          
          rm -f ~/.ssh/deploy_key
      
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          IMPORT_DIR: ${{ secrets.IMPORT_DIR }}
          CLOUDFLARE_TUNNEL_TOKEN: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: SUPABASE_URL,SUPABASE_ANON_KEY,SUPABASE_SERVICE_ROLE_KEY,ENCRYPTION_KEY,IMPORT_DIR,CLOUDFLARE_TUNNEL_TOKEN,GITHUB_TOKEN,GITHUB_ACTOR
          script: |
            set -e
            
            cd /home/ubuntu/docker/wireguard-config-manager
            
            # Create network if it doesn't exist
            docker network create supabase_network_wireguard-config-manager 2>/dev/null || true
            
            # Login to GitHub Container Registry
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
            
            # Stop old containers
            docker compose down || true
            
            # Create .env file with runtime secrets
            cat > .env << 'ENVEOF'
            SUPABASE_URL=$SUPABASE_URL
            SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY
            SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY
            ENCRYPTION_KEY=$ENCRYPTION_KEY
            IMPORT_DIR=$IMPORT_DIR
            CLOUDFLARE_TUNNEL_TOKEN=$CLOUDFLARE_TUNNEL_TOKEN
            NODE_ENV=production
            HOST=0.0.0.0
            PORT=4321
            ENVEOF
            
            # Substitute variables in .env
            sed -i "s|\$SUPABASE_URL|$SUPABASE_URL|g" .env
            sed -i "s|\$SUPABASE_ANON_KEY|$SUPABASE_ANON_KEY|g" .env
            sed -i "s|\$SUPABASE_SERVICE_ROLE_KEY|$SUPABASE_SERVICE_ROLE_KEY|g" .env
            sed -i "s|\$ENCRYPTION_KEY|$ENCRYPTION_KEY|g" .env
            sed -i "s|\$IMPORT_DIR|$IMPORT_DIR|g" .env
            sed -i "s|\$CLOUDFLARE_TUNNEL_TOKEN|$CLOUDFLARE_TUNNEL_TOKEN|g" .env
            
            echo "✓ Created .env file"
            
            # Pull latest image and start containers
            docker compose pull
            docker compose up -d
            
            # Clean up old images
            docker image prune -f
            
            # Show status
            docker compose ps
            
            echo "✓ Deployment completed successfully!"
            echo "✓ Application is running on port 4321"
