services:
  wireguard-manager:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SUPABASE_URL: ${SUPABASE_URL}
        SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    container_name: wireguard-config-manager
    ports:
      - "4321:4321"
    volumes:
      - ./.env:/app/.env:ro
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=4321
    extra_hosts:
      - "host.docker.internal:host-gateway"

